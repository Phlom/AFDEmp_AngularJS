<body>
    <h3>AngularJS Expressions</h3>
    <hr>
    <div ng-app="" ng-init="firstName='Νίκος'">

        <p>My first expression: {{ 5 + 5 }}</p>

        <p>Name:
            <input type="text" ng-model="name">
        </p>
        <p ng-bind="name"></p>

        <p>The name is :
            <span ng-bind="firstName"></span>
        </p>

        <p>and equally: {{firstName + ' ' + name}}</p>

    </div>
