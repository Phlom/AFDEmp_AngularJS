<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="angular.min.js"></script>
</head>

<body>
    <h3>AngularJS Data Binding</h3>
    <hr>
    <div ng-app="myApp" ng-controller="myCtrl">
        <input ng-model="firstname">
        <p>Use the ng-model directive on HTML controls (input, select, textarea) to bind data between the view and the data
            model.
        </p>
        <h1 ng-click="changeName()">{{firstname}}</h1>
    </div>
    <p>Click on the header to run the "changeName" function.</p>
    <p>This example demonstrates how to use the controller to change model data.</p>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.firstname = "John";
            $scope.changeName = function () {
                $scope.firstname = "Nelly";
            }
        });
    </script>
</body>

</html>
